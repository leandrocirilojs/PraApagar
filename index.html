<!DOCTYPE html>
<html lang="pt-BR">
<head>
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marmita & Cia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Marmita & Cia</h1>
        <nav>
            <button id="view-cart-btn">Ver Carrinho (<span id="cart-count">0</span>)</button>
        </nav>
    </header>

    <main>
        <section id="menu">
            <h2>Nosso Cardápio</h2>
            <div id="menu-items" class="grid-container">
                <!-- Itens do cardápio serão carregados aqui pelo JavaScript -->
            </div>
        </section>

        <section id="cart" class="hidden">
            <h2>Seu Carrinho</h2>
            <div id="cart-items">
                <!-- Itens do carrinho serão carregados aqui pelo JavaScript -->
            </div>
            <div id="cart-summary">
                <p>Total: R$ <span id="cart-total">0.00</span></p>
                <button id="checkout-btn">Finalizar Pedido via WhatsApp</button>
                <button id="continue-shopping-btn">Continuar Comprando</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Marmita & Cia. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
